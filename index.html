 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-image:linear-gradient(#8ea6e8,#e88ee8);">
  <div class="container">
    
    <center>
<h1 class="btn btn-info heading" style="color:white;font-size:30px;width:80%;">Image Recognition</h1>
      <br><br>

      <p style="font-size: 22px;color: white">Model is trained to identify the following objects: </p>
      <b style="color:white; width:50%;" class="btn btn-primary">
       pencil, <br><hr>
       ipad,<br><hr>
       gluestick,<br><hr>
       scissors,<br><hr>
       penguin,<br><hr>
       paper,<br><hr>
       headphones,<br><hr>
       water bottle,<br><hr>
       card,<br><hr>
       punchstamp<br><hr>
      </b><br><br>

      <label>Webcam View - </label>
    <div 
    style="border:2px dashed blue;width:400px;height: 400px;"
    id="camera"></div>
      <br><br>
      <label>image captured-</label>
      <br><br>
      <div id="result"></div>
      <br><br>
<button onclick="take_snapshot()"class="btn btn-success">take image</button>
<br><br>
<button onclick="predict()"class="btn btn-success">predict image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
